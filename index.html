<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventify - Event Planner</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1>Eventify</h1>
        <p>Create, manage, and invite others to your events effortlessly</p>
    </header>

    <div class="container">
        <section class="event-list">
            <div class="event-card">
                <h2 class="event-title">Music Concert</h2>
                <p class="event-description">Join us for an amazing music concert featuring top bands.</p>
                <div class="buttons">
                    <button class="rsvp-button">RSVP</button>
                    <button class="invite-button">Invite</button>
                </div>
            </div>
            <div class="event-card">
                <h2 class="event-title">Art Exhibition</h2>
                <p class="event-description">A creative exhibition featuring modern art from various artists.</p>
                <div class="buttons">
                    <button class="rsvp-button">RSVP</button>
                    <button class="invite-button">Invite</button>
                </div>
            </div>
        </section>
    </div>

    <footer class="footer">
        <p>&copy; 2024 Eventify. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
